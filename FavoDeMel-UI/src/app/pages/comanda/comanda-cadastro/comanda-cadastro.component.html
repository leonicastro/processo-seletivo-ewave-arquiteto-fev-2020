<div class="page">
  <div class="content-cadastro">
    <div class="titulo">
      <a routerLink="/comandas" mat-raised-button>
        <mat-icon>arrow_back_ios</mat-icon>
        Voltar
      </a>
      <h1>
        Abertura de comanda
      </h1>
    </div>
  </div>
  <div class="container">
    <form style="margin-top:15px" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group md-12">
        <mat-form-field style="width: 100%;">
          <mat-label>NÃºmero da mesa</mat-label>
          <input
            matInput
            id="numeroMesa"
            formControlName="numeroMesa"
            type="number"
          />
        </mat-form-field>
      </div>
      <footer>
        <button type="submit" class="btn btn-success">
          Abrir comanda
        </button>
      </footer>
    </form>
  </div>
</div>
