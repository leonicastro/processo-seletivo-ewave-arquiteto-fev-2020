<div class="page">
  <div class="content-cadastro">
    <div class="titulo">
      <a routerLink="/pedidos" mat-raised-button>
        <mat-icon>arrow_back_ios</mat-icon>
        Voltar
      </a>
      <h1>
        Detalhes do pedido
      </h1>
    </div>
  </div>
  <div class="container">
    <mat-card *ngIf="pedido$ | async as pedido">
      <mat-card-header>
        <mat-card-title>{{ pedido.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="item"><span>Quantidade:</span> {{ pedido.quantidade }}</div>
        <div class="item"><span>situacao:</span> {{ pedido.situacao | situacaoPedido}}</div>
        <div class="item"><span>Observação:</span> {{ pedido.observacao }}</div>
      </mat-card-content>
      <mat-card-actions>
        <app-movimentador-pedido></app-movimentador-pedido>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
